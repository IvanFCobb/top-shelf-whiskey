<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Top Shelf Whiskey</title>
  </head>
  <body>
    <section>
      <div class="spacer"></div>

      <div class="row d-flex justify-content-center">
        <div class="col-md-5 p-4 m-2 shadow-card">
          {% with register_messages = get_flashed_messages(with_categories=True,
          category_filter='register') %} {% if register_messages %}
          <ul class="text-danger">
            {% for category, message in register_messages %}
            <li>{{ message }}</li>
            {% endfor %}
          </ul>
          {% endif %} {% endwith %}
          <h2 class="text-center">Sign Up</h2>
          <form class="form" action="/create_user" method="POST">
            <div class="mb-3">
              <label for="email" class="form-label"
                >Username:</label
              >
              <input type="text" class="form-control" name="fname" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label"
                >Email Address:</label
              >
              <input type="email" class="form-control" name="email" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label"
                >Password:</label
              >
              <input type="password" class="form-control" name="password" />
            </div>
            <div class="mb-3">
              <label for="text" class="form-label"
                >Confirm Password:</label
              >
              <input
                type="password"
                class="form-control"
                name="password_confirm"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
    </section>
  </body>
</html>
