<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='dist/css/output.css')}}"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Top Shelf Whiskey</title>
  </head>
  <body>
    <nav class="bg-gray-800 px-4 py-3">
      <div class="flex items-center justify-between">
        <div>
          <a href="/" class="text-white font-bold">Top Shelf Whiskey</a>
        </div>
        <div class="flex md:hidden">
          <button
            type="button"
            class="toggle-menu text-white hover:text-gray-300 focus:outline-none focus:text-gray-300"
          >
            <img
              class="w-5"
              src="{{url_for('static',filename='images/bars-solid.png')}}"
              alt=""
            />
          </button>
        </div>
        <div class="hidden md:flex">
          <ul class="flex space-x-4 text-gray-300">
            <li><a href="/">Home</a></li>
          </ul>
        </div>
      </div>
      <div class="navbar-menu hidden md:hidden ease-linear">
        <ul class="flex flex-col space-y-4 text-gray-300">
          <li><a href="/">Home</a></li>
        </ul>
      </div>
    </nav>
    <section>
      <div class="spacer"></div>
      <div class="spacer"></div>
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-md-4 p-4 shadow-card">
            {% with register_messages =
            get_flashed_messages(with_categories=True,
            category_filter='register') %} {% if register_messages %}
            <ul class="text-danger">
              {% for category, message in register_messages %}
              <li class="text-red-600">{{ message }}</li>
              {% endfor %}
            </ul>
            {% endif %} {% endwith %}
            <h2 class="text-center">Sign Up</h2>
            <form
              class="block text-md max-w-sm p-6 mx-auto mt-6 bg-white border border-gray-200 rounded-lg drop-shadow-lg md:max-w-xl md:text-xl"
              action="/register_user"
              method="post"
            >
              <div class="mb-6">
                <label for="username" class="block mb-2 font-wea text-gray-900"
                  >Username:</label
                >
                <input
                  type="username"
                  id="username"
                  name="username"
                  class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 caret-black"
                  placeholder="Username"
                  required
                />
              </div>
              <div class="mb-6">
                <label for="email" class="block mb-2 font-wea text-gray-900"
                  >Email:</label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 caret-black"
                  placeholder="name@gmail.com"
                  required
                />
              </div>
              <div class="mb-6">
                <label
                  for="password"
                  class="block mb-2 font-medium text-gray-900"
                  >Password</label
                >
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 caret-black"
                  required
                />
              </div>
              <div class="mb-6">
                <label
                  for="password"
                  class="block mb-2 font-medium text-gray-900"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  id="password"
                  name="password_confirm"
                  class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 caret-black"
                  required
                />
              </div>

              <button
                type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg w-full sm:w-auto px-5 py-2.5 text-center"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="{{url_for('static',filename='js/script.js')}}"></script>
  </body>
</html>
