<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{url_for('static',filename='dist/css/output.css')}}"
    />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    {%block links%}{%endblock%}
    <title>{%block title%}{%endblock%}</title>
  </head>
  <body>
    <div class="content_bg">
      <div class="spacer">
        <button class="navbar-toggle" id="navbar-toggle">
          <img
            class="icon-nav img-fluid"
            src="{{ url_for('static', filename='images/hamburger-menu-icon.svg') }}"
            alt=""
          />
        </button>
        <nav class="navbar-menu" id="navbar-menu">
          <button class="close-btn" id="close-btn">&times;</button>
          <ul>
            <li><a class="nav-link fs-4" href="#">Home</a></li>
            <li><a class="nav-link fs-4" href="#">About</a></li>
            <li><a class="nav-link fs-4" href="#">Services</a></li>
            <li><a class="nav-link fs-4" href="#">Contact</a></li>
          </ul>
        </nav>
      </div>

      {% block content %} {% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
